plugins {
    id 'java'
}

group 'yaroslav-orel'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.testng', name: 'testng', version: '7.0.0-beta3'

    compile group: 'org.tinylog', name: 'tinylog', version: '1.3.6'

    compile 'com.nordstrom.tools:testng-foundation:1.10.4'
    
    testCompile 'com.github.yaroslav-orel:ExtendNG:1.1.2'

    testCompile 'io.github.sskorol:test-data-supplier:1.4.0'


}
